<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            text-align: center;
            padding: 10px;
            margin: auto;
            width: 200px;
            height: 50px;
            line-height: 50px;
            border-radius: 6px;
            background: rgb(86, 166, 86);
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area">Interaja</div>
    
    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = "Ol√°"  
            a.style.background = "red"
        }
        function entrou() {
            a.innerText = "Entrou"
        }
        
        function saiu() {
            a.innerText = "Saiu"
            a.style.background = "rgb(86, 166, 86)"
        }
        
    </script>
</body>
</html>
